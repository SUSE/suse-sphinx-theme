<div class="row">
  <div class="col-lg-8">
    {%- if theme_sidebar_dropdown == 'os_docs' %}
      <h2>{{ title }}</h2>
    {% else %}
      <h2>OpenStack API Documentation</h2>
    {%- endif %}
  </div>
  <div class="docs-actions">
    {% if prev %}
    <a href="{{ prev.link|e }}"><i class="fas fa-angle-double-left" data-toggle="tooltip" data-placement="top" title="Previous: {{ prev.title|striptags }}"></i></a>
    {% endif %}
    {% if next %}
    <a href="{{ next.link|e }}"><i class="fas fa-angle-double-right" data-toggle="tooltip" data-placement="top" title="Next: {{ next.title|striptags }}"></i></a>
    {% endif %}
  </div>
</div>
